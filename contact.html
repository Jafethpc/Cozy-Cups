<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- FONTS -->
    <link
      rel="preload"
      href="Boiling-BlackDemo.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="GemoshExtrude-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/general.css " />
    <link rel="stylesheet" href="/styles/contact.css" />
  </head>
  <body>
    <div id="background-color"></div>
    <header id="header">
      <!-- TOP SECTION -->
      <div class="header-icons">
        <a href="/home.html" aria-label="Home">
          <img class="icon" src="/images/header-icons/home-icon.png" alt="" />
        </a>
        <a href="/menu.html" aria-label="Menu">
          <img class="icon" src="/images/header-icons/menu-icon.png" alt="" />
        </a>
        <a href="/contact.html" aria-label="Contact">
          <img class="icon" src="/images/header-icons/mail-icon.png" alt="" />
        </a>
      </div>

      <!-- MIDDLE SECTION -->
      <img
        class="name"
        src="/images/logo-icon/cozycupstextvertical.png"
        alt="CozyCups Text"
      />

      <!-- BOTTOM SECTION -->
      <div class="social-media-icons">
        <div id="divider"></div>
        <img
          class="icon"
          src="/images/social-media-icons/instagram-red.png"
          alt="Instagram Icon"
        />
        <img
          class="icon"
          src="/images/social-media-icons/facebook-red.png"
          alt="Facebook Icon"
        />
        <img
          class="icon"
          src="/images/social-media-icons/snapchat-red.png"
          alt="Snapchat Icon"
        />
        <img
          class="icon"
          src="/images/social-media-icons/tiktok-red.png"
          alt="Tiktok Icon"
        />
      </div>
    </header>
    <main>
      <!-- CONTACT US TEXT SECTION -->
      <div class="left-section">
        <p class="title">CONTACT<br />US!</p>
      </div>

      <!-- INPUT SECTION-->
      <div class="right-section">
        <div class="first-name-section">
          <div class="title">
            <p>First Name</p>
            <input class="fnbox" type="text" placeholder="  Your name" />
          </div>
        </div>
        <div class="last-name-section">
          <div class="title">
            <p>Last name</p>
            <input class="lnbox" type="text" placeholder="  Your last name" />
          </div>
        </div>
        <div class="email-section">
          <div class="title">
            <p>Email</p>
            <input class="ebox" type="text" placeholder="  Email here.." />
          </div>
        </div>
        <div class="phone-section">
          <div class="title">
            <p>Phone Number</p>
            <input class="pnbox" type="text" placeholder="  (###)-###-####" />
          </div>
        </div>
        <div class="description-section">
          <div class="title">
            <p>Warm Thoughts!</p>
            <input
              class="wtbox"
              type="text"
              placeholder="  Tell us what you think!"
            />
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="divider"></div>
      <div class="footer-section">
        <div class="left-section">
          <div class="about-us-section">
            <p class="title">About Us</p>
            <p class="selection">Our Company</p>
            <p class="selection">Our Coffee</p>
            <p class="selection">Customer Service</p>
          </div>
          <div class="careers-section">
            <p class="title">Careers</p>
            <p class="selection">U.S Careers</p>
            <p class="selection">International Careers</p>
            <p class="selection">Order and Pickup</p>
          </div>
          <div class="conditions-section">
            <div class="privacy">Privacy Policy</div>
            <div class="title">Terms Of Service</div>
            <div class="title">Cookie Preferences</div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
